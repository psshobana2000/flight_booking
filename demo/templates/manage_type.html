<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Passenger Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 80%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff501a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #fb2525;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons a {
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
        .action-buttons .edit-button {
            background-color: #28a745;
        }
        .action-buttons .edit-button:hover {
            background-color: #218838;
        }
        .action-buttons .delete-button {
            background-color: #dc3545;
        }
        .action-buttons .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Manage Passenger Types</h1>
   
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age Category</th>
                <th>Physically Challenged</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for type in types %}
                <tr>
                    <td>{{ type.name }}</td>
                    <td>{{ type.get_age_category_display }}</td>
                    <td>{{ type.physically_challenged }}</td>
                    
                    <td class="action-buttons">
                        <a href="{% url 'type_edit' type.pk %}" class="edit-button">Edit</a>
                        <a href="{% url 'type_delete' type.pk %}" class="delete-button">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% include "nav.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .form-container {
            width: 30%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <h2>Add Flight Route</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name">
            </div>
            <div class="form-group">
                <label for="id_departure">Departure:</label>
                <input type="text" name="departure" id="id_departure">
            </div>
            <div class="form-group">
                <label for="id_arrival">Arrival:</label>
                <input type="text" name="arrival" id="id_arrival">
            </div>
            <div class="form-group">
                <label for="id_prize">Prize:</label>
                <input type="number" name="prize" id="id_prize">
            </div>
            <div class="form-group">
                <label for="id_distance">Distance:</label>
                <input type="text" name="distance" id="id_distance">
            </div>
            <div class="form-group">
                <label for="id_fare_option">Fare Option:</label>
                <select name="fare_option" id="id_fare_option">
                    <option value="save">Save Fare</option>
                    <option value="flexi">Flexi Plus</option>
                    <option value="super">Super6E</option>
                </select>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>

{% include "nav.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 40%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #ff501a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #fb2525;
        }
    </style>
</head>
<body>
    <h1>Confirm Delete</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this route?</p>
        <button type="submit">Delete</button>
    </form>
</body>
</html>

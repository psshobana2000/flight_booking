<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 36%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #f7e2f72e;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            height: 350px;
        }

        form {
            width: 88%;
  max-width: 400px;
  margin: 0 auto;

  margin-right: 93px;
        }
        h2 {
    margin-bottom: -19px;
    color: black;
    display: inline-block; 
    padding-bottom: 8px; 
    font-size: 19px;
    font-weight: bold;
    margin-left: 17px;
    position: relative;
    margin-bottom: 15px;
}

h2::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 0;
    width: 15%; 
    height: 3px; 
    background-color:#9a1b69; 
    border-radius: 2px; 
}

h2::after {
    content: none; 
}


        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 34px); 
            padding: 14px;
            border: 2px solid #9a1b69;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 16px;
            color: black !important;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        button {
            width: 23%;
  padding: 10px;
  background-color: #9a1b69;
  color: #fff;
  border: none;
  border-radius: 23px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
  height: 35px;
  text-align: center;
  margin-left: 326px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-left: 16px;
            display: none;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" method="POST">
            <h2>Log in as an admin user</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="User Name">
                <span class="error" id="username-error">Invalid user name</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="error" id="password-error">Invalid password</span>
            </div>
            <button type="submit" class="Login">Log in</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            let valid = true;

            if (username === '') {
                document.getElementById('username-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('username-error').style.display = 'none';
            }

            if (password === '') {
                document.getElementById('password-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            if (valid) {
            
                alert('Form is valid. Submitting...');
                this.submit();
            }
        });
    </script>
</body>
</html>
